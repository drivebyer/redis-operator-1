apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: kubectl get redis -n ot-container -o yaml
  - command: kubectl get statefulset -n ot-container -o yaml
  - command: kubectl get pod -n ot-container -o yaml
  - command: kubectl get service -n ot-container -o yaml
  - command: kubectl get configmap -n ot-container -o yaml
  - command: kubectl get secret -n ot-container -o yaml
  - command: kubectl get pvc -n ot-container -o yaml